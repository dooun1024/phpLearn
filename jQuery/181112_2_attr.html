<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    src="js/jquery-3.3.1.js"></script>

        borderd {
            border:solid 1px black;

        .height-100 {
            height:100px;
        }

    </style>

</head>
<body>
    <h2 style="color:red">我是h2</h2>
    <img id="img1" src="beauty.jpg" width=300>

    <button id="bianhuiqu">变回去</button>
    <button id="noClass">去掉class</button>

    兴趣<br>
    <input type="checkbox" name="hoby"> 游泳<br>
    <input type="checkbox" name="hoby"> 下棋

    <select>
        <option value=1>啊啊啊</option>
        <option value=2>哦哦哦</option>
    </select>

    
<script>
    // 获取现有的图片路径
    $("#img1").before($("#img1").attr("src")+"<br>");

    // 修改这个图片的src属性
    $("#img1").attr("src","monster5.jpg");
    $("#img1").attr("class", "height-100");

    $("#bianhuiqu").click(function(){
        $("#img1").attr("src","beauty.jpg");
    });

    
    $("#noClass").click(function(){
        $("#img1").removeAttr("width");
    });

    // 让勾选框勾选
    $("input[type='checkbox']").eq(1).prop("checked", true);

    // 
    $("select").val(2);

</script>


</body>
